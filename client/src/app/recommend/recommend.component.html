<div class="recommend-wrapper content-wrapper bg-primary-section-color">
  <div class="container recommend-form-wrapper">
    <h1 class="page-title"><b>Gợi Ý Các Tour Du Lịch</b></h1>
    <form [formGroup]="recommendForm">
      <div class="flex justify-between items-start">
        <mat-form-field>
          <mat-label>Ngày khởi hành - trở về</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              matStartDate
              formControlName="start"
              placeholder="Ngày khởi hành"
            />
            <input matEndDate formControlName="end" placeholder="trở về" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>

          <mat-error
            *ngIf="recommendForm.controls.start.hasError('matStartDateInvalid')"
            >Invalid start date</mat-error
          >
          <mat-error
            *ngIf="recommendForm.controls.end.hasError('matEndDateInvalid')"
            >Invalid end date</mat-error
          >
        </mat-form-field>
        <div class="relative">
          <mat-form-field appearance="fill" style="margin-right: 20px">
            <mat-label>Sở thích</mat-label>
            <mat-select formControlName="hobby">
              <mat-option *ngFor="let hobby of hobbies" [value]="hobby.id">
                {{ hobby.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Ngân sách</mat-label>
            <input
              matInput
              type="number"
              class="example-right-align"
              formControlName="budget"
            />

            <span matSuffix
              ><fa-icon [icon]="faDongSign"></fa-icon> &nbsp;</span
            >
          </mat-form-field>
        </div>

        <!-- Số tiền -->
