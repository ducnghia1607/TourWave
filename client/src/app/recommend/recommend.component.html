<div class="recommend-wrapper content-wrapper bg-primary-section-color">
  <div class="container recommend-form-wrapper">
    <h1 class="page-title"><b>Gợi Ý Các Tour Du Lịch</b></h1>
    <div class="flex justify-between items-start">
      <mat-form-field>
        <mat-label>Ngày khởi hành - trở về</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
          />
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
          >Invalid start date</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
          >Invalid end date</mat-error
        >
      </mat-form-field>
      <div class="relative">
        <mat-form-field appearance="fill" style="margin-right: 20px">
          <mat-label>Sở thích</mat-label>
          <mat-select [(value)]="selectedHobby">
            <mat-option *ngFor="let hobby of hobbies" [value]="hobby">
              {{ hobby }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Ngân sách</mat-label>
          <form action="" [formGroup]="budgetForm">
            <input
              matInput
              type="number"
              class="example-right-align"
              placeholder="0"
              [(ngModel)]="budget"
            />
          </form>
          <span matTextPrefix
            ><fa-icon [icon]="faDongSign"></fa-icon> &nbsp;</span
          >
          <span matTextSuffix>.00</span>
        </mat-form-field>
      </div>
